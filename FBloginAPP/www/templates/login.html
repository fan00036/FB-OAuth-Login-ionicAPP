<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Face Account Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>


    <ion-content class="padding">
       
        <div ng-if="!isAuthenticated()" class="card">
            <div class="item item-text-wrap">
              Hi,  please login with your facebook Account!
            </div>
        </div>

        <button class="button button-block button-positive padding" ng-if="!isAuthenticated()" ng-click="authenticate('facebook')">Login with Facebook</button>

        <div ng-if="isAuthenticated()" class="card">
            <div class="item item-text-wrap">
                Hi, you have logged in with Facebook!
            </div>
        </div>

        <button class="button button-block button-assertive" ng-if="isAuthenticated()" ng-click="logout()">Logout</button>



    </ion-content>
    
</ion-modal-view>
